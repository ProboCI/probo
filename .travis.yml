# Run this faster because it can run on container based infra.
language: node_js
node_js:
  - "4.1"
  - "4.4"
script:
  - npm test
  - npm run coverage
after_script:
  - ./node_modules/.bin/coveralls < ./coverage/lcov.info
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
env:
  - CXX=g++-4.8
