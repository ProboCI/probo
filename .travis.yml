# Run this faster because it can run on container based infra.
language: node_js
sudo: true
node_js:
  - "4.0"
  - "4.1"
  - "5.0"
script:
  - npm run coverage
after_script:
  - ./node_modules/.bin/coveralls < ./coverage/lcov.info
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
